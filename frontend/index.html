<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Best Notepad</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Best Notepad</h1>
    <div class="controls">
      <input type="text" id="searchInput" placeholder="Search notes…">
      <button id="addNoteBtn" class="primary-btn">New Note</button>
              <button id="toggleDarkMode" class="secondary-btn">Dark Mode</button>
    </div>
  </header>
  
  <main>
    <!-- Container where all notes will be listed -->
    <ul id="notesList"></ul>
  </m
    
    <!-- Tasks section -->
    <section id="tasksSection">
      <h2>To-Do List</h2>
      <form id="taskForm">
        <input type="text" id="taskTitle" name="taskTitle" placeholder="Task title" required>
        <input type="date" id="taskDueDate" name="taskDueDate">
        <button type="submit" id="addTaskBtn" class="primary-btn">Add Task</button>
      </form>
      <table id="tasksTable">
        <thead>
          <tr><th>Task</th><th>Due Date</th><th>Status</th><th>Actions</th></tr>
        </thead>
        <tbody id="tasksBody"></tbody>
      </table>
    </section>
ain>

  <!-- Modal for adding/editing notes -->
  <div id="noteModal" class="modal hidden">
    <div class="modal-content">
      <h2 id="modalTitle">Add New Note</h2>
      <form id="noteForm">
        <!-- Hidden field to store the ID of the note being edited -->
        <input type="hidden" id="noteId" name="noteId">

        <label for="noteTitle">Title</label>
        <input type="text" id="noteTitle" name="noteTitle" placeholder="Note title (optional)">
                <label for="noteTags">Tags</label>
        <input type="text" id="noteTags" name="noteTags" placeholder="e.g. work, personal">
        
        <label for="noteContent">Content</label>
        <textarea id="noteContent" name="noteContent" rows="8" placeholder="Write your note here…"></textarea>
        
        <div class="modal-actions">
          <button type="button" id="cancelBtn" class="secondary-btn">Cancel</button>
          <button type="submit" id="saveBtn" class="primary-btn">Save</button>
        </div>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
